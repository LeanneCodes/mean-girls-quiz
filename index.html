<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Mean Girl Quiz</title>
</head>
<body>
    <!-- Question and answer template for the quiz -->
    <div class="container">
        <div id="title">
            <img id="logo" src="assets/images/mean-girls-logo-png-v3.png" alt="mean girls logo" class="center-image">
        </div>
        <div>
            <h2 id="introduction">Can you guess who said which quote?</h2>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!-- The start and next control buttons -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Begin Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <!-- To display the score from the quiz -->
        <div id="score-area" class="hide">
            <p class="scores">Score: <span id="right-answers">0</span>/10</p>
        </div>
        <!-- Image to be used throughout the quiz for aesthetic purposes -->
        <div id="group-photo" class="center-image">
            <img id="mean-girls" src="assets/images/mean-girls-makeup.png" alt="the four mean girl characters displayed">
        </div>
    </div>
    <!-- JavaScript linked below -->
    <script src="assets/js/script.js"></script>
</body>
</html>
